---
- name: created docker group
  group:
    name: docker
    state: present

- name: added "{{ docker_user }}" to docker group
  user:
    name: "{{ docker_user }}"
    group: docker
    append: yes

- name: pushed ssh pub key for "{{ docker_user }}"
  template:
    src: docker_id_rsa.pub.j2
    dest: "/home/{{ docker_user }}"

- name: started docker
  systemd:
    name: docker
    state: started
    enabled: yes
